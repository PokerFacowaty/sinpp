{% extends 'schedule/base.html' %}
{% load static %}
{% block content %}
<h1>{{ user.username }}</h1>
<h1>Your events:</h1>
<ul>
{% for event in events %}
    <li><a href="/event/{{ event.SLUG }}/">{{ event.NAME }}</a></li>
{% endfor %}
</ul>
<div><a href="/add_event/">Add event</a></div>
{% endblock %}
